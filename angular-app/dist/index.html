<!doctype html><html><head><meta charset="utf-8"/><title>Angular-like App</title></head><body><h1>Ade Ari â€” Angular Version</h1><img src="/shared/assets/avatar.jpg" width="120"/><p>Typing challenge below:</p><p id="phrase">Build great products that people love.</p><input id="input" style="width:80%"/><div id="wpm"></div><script>let start=0;const input=document.getElementById('input');input.addEventListener('input',()=>{if(!start)start=Date.now();if(input.value===document.getElementById('phrase').innerText){const seconds=(Date.now()-start)/1000;const wpm=Math.round((input.value.split(' ').length/seconds)*60);document.getElementById('wpm').innerText='WPM: '+wpm}})</script></body></html>
