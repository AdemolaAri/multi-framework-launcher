<!DOCTYPE html>
<html>
<head>
    <title>Test Content Loading</title>
</head>
<body>
    <h1>Content Loading Test</h1>
    <div id="status">Loading...</div>
    <div id="projects"></div>
    
    <script>
        async function testLoad() {
            const statusDiv = document.getElementById('status');
            const projectsDiv = document.getElementById('projects');
            
            try {
                statusDiv.textContent = 'Fetching content...';
                const response = await fetch('/shared/content.json');
                
                statusDiv.textContent = `Response status: ${response.status}`;
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const content = await response.json();
                statusDiv.textContent = 'Content loaded successfully!';
                
                projectsDiv.innerHTML = '<h2>Projects:</h2>' + 
                    content.projects.map(project => `
                        <div style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
                            <h3>${project.title}</h3>
                            <p>${project.desc}</p>
                        </div>
                    `).join('');
                
            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                console.error('Error:', error);
            }
        }
        
        // Load when page is ready
        document.addEventListener('DOMContentLoaded', testLoad);
    </script>
</body>
</html>
