worker_processes  1;
events { worker_connections 1024; }

http {
  sendfile on;
  tcp_nopush on;
  include       mime.types;
  default_type  application/octet-stream;

  # Add proper MIME types for JavaScript modules
  location ~* \.m?js$ {
    add_header Content-Type application/javascript;
  }

  server {
    listen 80 default_server;
    server_name _;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    location / {
      alias /usr/share/launcher/;
      index index.html;
      try_files $uri $uri/ /index.html;
    }
    
    location /shared/ {
      alias /usr/share/launcher/shared/;
      add_header X-Frame-Options "SAMEORIGIN";
      add_header Cache-Control "public, max-age=3600";
    }

    location /react/ {
      proxy_pass http://react:3000/react/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_hide_header X-Frame-Options;
      add_header X-Frame-Options "SAMEORIGIN";
      
      # Handle WebSocket connections for Vite HMR
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    location /angular/ {
      proxy_pass http://angular:4200/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_hide_header X-Frame-Options;
      add_header X-Frame-Options "SAMEORIGIN";
    }

    location /vue/ {
      proxy_pass http://vue:5173/vue/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_hide_header X-Frame-Options;
      add_header X-Frame-Options "SAMEORIGIN";
      
      # Handle WebSocket connections for Vite HMR
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    location /flask/ {
      proxy_pass http://flask:5000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_hide_header X-Frame-Options;
      add_header X-Frame-Options "SAMEORIGIN";
    }

    location /django/ {
      proxy_pass http://django:8000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_hide_header X-Frame-Options;
      add_header X-Frame-Options "SAMEORIGIN";
    }

    # static launcher files
    location /launcher/ {
      alias /usr/share/launcher/;
      index index.html;
    }
  }
}