<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>React App Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>React App Debug Page</h1>
    <div id="status"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            statusDiv.appendChild(div);
        }
        
        addStatus('Debug page loaded successfully', 'success');
        addStatus(`Current URL: ${window.location.href}`, 'info');
        addStatus(`User Agent: ${navigator.userAgent}`, 'info');
        
        // Test if we can load the main React app
        try {
            addStatus('Attempting to load main React app...', 'info');
            
            // Create iframe to test main app
            const iframe = document.createElement('iframe');
            iframe.src = '/';
            iframe.style.width = '100%';
            iframe.style.height = '400px';
            iframe.style.border = '1px solid #ccc';
            iframe.style.marginTop = '20px';
            
            iframe.onload = function() {
                addStatus('Main React app iframe loaded successfully', 'success');
            };
            
            iframe.onerror = function() {
                addStatus('Failed to load main React app in iframe', 'error');
            };
            
            document.body.appendChild(iframe);
            
        } catch (error) {
            addStatus(`Error creating iframe: ${error.message}`, 'error');
        }
    </script>
</body>
</html>
